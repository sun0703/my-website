    <!-- 主要内容 -->
    <main id="main-content">
        <section class="section">
            <div class="container">
                <h1 class="page-title animate__animated animate__fadeInDown">联系我</h1>
                <p class="section-intro animate__animated animate__fadeIn">如果您有任何问题、合作意向或者只是想打个招呼，请随时联系我！</p>
                
                <div class="contact-container">
                    <div class="contact-form-container animate__animated animate__fadeInLeft">
                        <h2>发送消息</h2>
                        <form class="contact-form" id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                            <div class="form-group">
                                <label for="name">您的姓名</label>
                                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                            </div>
                            <div class="form-group">
                                <label for="email">您的邮箱</label>
                                <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" placeholder="请输入消息主题">
                            </div>
                            <div class="form-group">
                                <label for="message">留言内容</label>
                                <textarea name="message" id="message" placeholder="请输入留言内容" rows="5" required></textarea>
                            </div>
                            <button type="submit">发送消息</button>
                        </form>
                    </div>
                    
                    <div class="contact-info animate__animated animate__fadeInRight">
                        <h2>其他联系方式</h2>
                        <div class="contact-methods">
                            <div class="contact-method">
                                <i class="fas fa-envelope"></i>
                                <h3>电子邮件</h3>
                                <p><a href="mailto:123@ab521.top">123@ab521.top</a></p>
                            </div>
                            
                            <div class="contact-method">
                                <i class="fab fa-github"></i>
                                <h3>GitHub</h3>
                                <p><a href="https://github.com/sun0703/" target="_blank" rel="noopener noreferrer">github.com/sun0703</a></p>
                            </div>
                            
                            <div class="contact-method">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>位置</h3>
                                <p>中国</p>
                            </div>
                        </div>
                        
                        <div class="social-links">
                            <a href="https://github.com/sun0703/" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="fab fa-github"></i></a>
                            <a href="mailto:123@ab521.top" aria-label="Email"><i class="fas fa-envelope"></i></a>
                            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        </div>
