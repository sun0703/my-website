    <meta name="description" content="联系我 - 通过表单或社交媒体与我取得联系">
    <meta name="keywords" content="联系方式, 留言表单, 社交媒体, 邮件联系">
    <meta name="author" content="ab521.top">
    <meta name="theme-color" content="#3498db">
    
    <!-- 安全相关 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>联系我 | ab521.top</title>
    
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">
    <!-- 跳转到主要内容的链接（可访问性） -->
    <a href="#main-content" class="skip-link">跳转到主要内容</a>
    
    <!-- 导航栏 -->
    <nav id="main-nav">
        <div class="container">
            <a href="index.html" class="logo">ab521.top</a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="projects.html">项目</a></li>
                <li><a href="skills.html">技能</a></li>
                <li><a href="contact.html" class="active">联系</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu" id="mobile-menu" aria-label="菜单">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main id="main-content">
        <section class="section">
            <div class="container">
                <h1 class="page-title animate__animated animate__fadeInDown">联系我</h1>
                <p class="section-intro animate__animated animate__fadeIn">如果您有任何问题、合作意向或者只是想打个招呼，请随时联系我！</p>
                
                <div class="contact-container">
                    <div class="contact-form-container animate__animated animate__fadeInLeft">
                        <h2>发送消息</h2>
                        <form class="contact-form" id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                            <div class="form-group">
                                <label for="name">您的姓名</label>
                                <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                            </div>
                            <div class="form-group">
                                <label for="email">电子邮箱</label>
                                <input type="email" id="email" name="email" required placeholder="请输入您的邮箱地址">
                            </div>
                            <div class="form-group">
                                <label for="subject">主题</label>
                                <input type="text" id="subject" name="subject" required placeholder="请输入消息主题">
                            </div>
                            <div class="form-group">
                                <label for="message">消息内容</label>
                                <textarea id="message" name="message" required placeholder="请输入您想说的话" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">发送消息</button>
                        </form>
                    </div>
                    
                    <div class="contact-info animate__animated animate__fadeInRight">
                        <h2>其他联系方式</h2>
                        <div class="contact-methods">
                            <div class="contact-method">
                                <i class="fas fa-envelope"></i>
                                <h3>电子邮件</h3>
                                <p><a href="mailto:contact@ab521.top">contact@ab521.top</a></p>
                            </div>
                            <div class="contact-method">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>地址</h3>
                                <p>中国 北京</p>
                            </div>
                            <div class="contact-method">
                                <i class="fas fa-clock"></i>
                                <h3>工作时间</h3>
                                <p>周一至周五: 9:00 - 18:00</p>
                            </div>
                        </div>
                        
                        <h2>社交媒体</h2>
                        <div class="social-links">
                            <a href="https://github.com/sun0703/" target="_blank" rel="noopener" aria-label="GitHub">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 ab521.top. 保留所有权利。</p>
                <div class="footer-links">
                    <a href="index.html">首页</a>
                    <a href="about.html">关于</a>
                    <a href="projects.html">项目</a>
                    <a href="skills.html">技能</a>
                    <a href="contact.html">联系</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" aria-label="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Toast通知 -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>

    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
